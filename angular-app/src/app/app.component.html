<div class="container">
    <div class="row">
      <div class="col-5">
        <h3 class="bg-info text-white p-3">
          [{{getName()}}] Yapılacaklar Listesi
        </h3>
        <div class="input-gup">
          <input type="text" #todoText class="form-control">
          <div class="input-group-append">
            <button class="btn btn-secondary" (click)="addItem(todoText.value); todoText.value='';">Ekle</button>
          </div>
        </div>

        <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" class="custom-control-input" name="" id="displayAll">
          <label for="displayAll" class="custom-control-label">Hepsini Göster</label>
        </div>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>
                Açıklama
              </th>
              <th>
                Eylem
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of getItems(); let i=index;">
              <td>{{ i+1}}</td>
              <td>{{ item.tanim}}</td>
              <td>
                <input type="checkbox"[(ngModel)]="item.eylem">
              </td>
              <td [ngSwitch]="item.eylem">
                <span *ngSwitchCase="true">
                  Evet
                </span>
                <span *ngSwitchCase="false">
                  Hayır
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
